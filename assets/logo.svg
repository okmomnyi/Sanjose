<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F4C81" />
      <stop offset="100%" stop-color="#00A6A6" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0F2FE" />
    </linearGradient>
  </defs>
  
  <!-- Logo icon -->
  <g transform="translate(40, 20)">
    <!-- Main circle background -->
    <circle cx="80" cy="80" r="70" fill="url(#bgGradient)" />
    
    <!-- Abstract circuit/network design -->
    <g stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round" fill="none">
      <!-- Central node -->
      <circle cx="80" cy="80" r="12" fill="url(#iconGradient)" />
      
      <!-- Connecting lines to outer nodes -->
      <line x1="80" y1="80" x2="80" y2="30" />
      <line x1="80" y1="80" x2="125" y2="55" />
      <line x1="80" y1="80" x2="125" y2="105" />
      <line x1="80" y1="80" x2="80" y2="130" />
      <line x1="80" y1="80" x2="35" y2="105" />
      <line x1="80" y1="80" x2="35" y2="55" />
      
      <!-- Outer nodes -->
      <circle cx="80" cy="30" r="8" fill="url(#iconGradient)" />
      <circle cx="125" cy="55" r="8" fill="url(#iconGradient)" />
      <circle cx="125" cy="105" r="8" fill="url(#iconGradient)" />
      <circle cx="80" cy="130" r="8" fill="url(#iconGradient)" />
      <circle cx="35" cy="105" r="8" fill="url(#iconGradient)" />
      <circle cx="35" cy="55" r="8" fill="url(#iconGradient)" />
      
      <!-- Data flow indicators -->
      <circle cx="80" cy="55" r="4" fill="url(#iconGradient)" />
      <circle cx="105" cy="68" r="4" fill="url(#iconGradient)" />
      <circle cx="105" cy="92" r="4" fill="url(#iconGradient)" />
      <circle cx="80" cy="105" r="4" fill="url(#iconGradient)" />
      <circle cx="55" cy="92" r="4" fill="url(#iconGradient)" />
      <circle cx="55" cy="68" r="4" fill="url(#iconGradient)" />
    </g>
    
    <!-- Subtle wave element representing "digital serenity" -->
    <path d="M45 145 Q 80 155 115 145" stroke="url(#iconGradient)" stroke-width="2" fill="none" stroke-opacity="0.7" />
    <path d="M50 150 Q 80 160 110 150" stroke="url(#iconGradient)" stroke-width="2" fill="none" stroke-opacity="0.5" />
  </g>
  
  <!-- Company name text -->
  <text x="150" y="85" font-family="Inter, sans-serif" font-weight="700" font-size="32" fill="#0F4C81">
    Sanjose
  </text>
  <text x="150" y="120" font-family="Inter, sans-serif" font-weight="600" font-size="24" fill="#00A6A6">
    Tech Solutions
  </text>
  
  <!-- Tagline -->
  <text x="150" y="150" font-family="Inter, sans-serif" font-weight="400" font-size="14" fill="#64748B">
    Restoring Digital Serenity
  </text>
</svg>