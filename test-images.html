<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; border: 1px solid #ccc; padding: 10px; }
        img { max-width: 300px; height: auto; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Image Display Test</h1>
    
    <div class="image-test">
        <h3>Hero Image (JPG)</h3>
        <img src="assets/hero.jpg" alt="Hero Image">
        <p>File: assets/hero.jpg</p>
    </div>
    
    <div class="image-test">
        <h3>Hero Image (WebP)</h3>
        <img src="assets/hero.webp" alt="Hero Image WebP">
        <p>File: assets/hero.webp</p>
    </div>
    
    <div class="image-test">
        <h3>Team Office Image</h3>
        <img src="assets/team-office.jpg" alt="Team Office">
        <p>File: assets/team-office.jpg</p>
    </div>
    
    <div class="image-test">
        <h3>Avatar 1</h3>
        <img src="assets/avatar-1.jpg" alt="Avatar 1">
        <p>File: assets/avatar-1.jpg</p>
    </div>
    
    <div class="image-test">
        <h3>Team Member 1</h3>
        <img src="assets/team-member-1.jpg" alt="Team Member 1">
        <p>File: assets/team-member-1.jpg</p>
    </div>
</body>
</html>
